<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Timer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="screen1 fs-2 fw-bold">00:00</div>

        <div class="time position-absolute mt-5">
            <div class="times" title="01:00">
                1
            </div>
            <div class="times" title="05:00">
                5
            </div>
            <div class="times" title="10:00">
                10
            </div>
            <div class="times" title="15:00">
                15
            </div>
            <div class="times" title="30:00">
                30
            </div>
        </div>
        <div class="switch">
            <div class="ball">

            </div>

        </div>


        <div class="screen2 fs-2 fw-bold">00:00</div>

    </div>




    <script src="script.js"></script>

</body>

</html>
